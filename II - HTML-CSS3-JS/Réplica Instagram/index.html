<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/insta-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo-insta.png" alt="Logo Instagram" class="insta-logo">
                    <div class="profile-photo">
                        <img src="img/perfil-insta.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="insta-login">Continue como gousilva</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>
                <div class="group">
                   <p class="not-account">Não é gousilva?</p>
                   <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                   </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
